<h1>Galerie audio</h1>
<div class="containaudio">


    <div *ngFor="let source of tabSources" class="media">
      <img src="assets/images/audiologo4.png" class="mr-3" alt="...">
      <div class="media-body">
        <h5 class="mt-0">{{source.title}}</h5>
        {{source.description}}
        <button class="btn btn-warning" ng-click=telecharger()>Télécharger</button>
      </div>
    </div>
  
  
  </div>
  <!--fin du containaudio-->
