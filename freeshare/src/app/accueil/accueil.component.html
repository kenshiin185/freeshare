<h1>Les derniers partages de la communauté</h1>
<div class="containLastPost">

  <div *ngFor="let source of tabSources" class="card col-8 col-sm-3 col-md-4 col-lg-4" >
    <img src="{{buildUrlImg(source.pathFile)}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{source.title}}</h5>
      <p class="card-text">{{source.description}}</p>
     <button type="button" class="btn btn-warning"><a href="{{buildUrlHref(source._id)}}" target="_self">Télécharger</a></button>
    </div>
  </div>


</div>
<!--fin du containtop3-->
